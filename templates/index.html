<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Run Code</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .split-container {
            display: flex;
            height: 100vh;
        }
        .left, .right {
            width: 50%;
            padding: 20px;
        }
        .form-control {
            width: 100%;
        }
        .centered-content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="split-container">
        <div class="left">
            <h2>Set Cookies</h2>
            <form action="/set-cookies" method="post" class="mb-4">
                <div class="form-group">
                    <label for="phpsessid">PHPSESSID</label>
                    <input type="text" class="form-control" id="phpsessid" name="phpsessid" required>
                </div>
                <div class="form-group">
                    <label for="fbc">_fbc</label>
                    <input type="text" class="form-control" id="fbc" name="fbc" required>
                </div>
                <div class="form-group">
                    <label for="fbp">_fbp</label>
                    <input type="text" class="form-control" id="fbp" name="fbp" required>
                </div>
                <div class="form-group">
                    <label for="ga">_ga</label>
                    <input type="text" class="form-control" id="ga" name="ga" required>
                </div>
                <div class="form-group">
                    <label for="ga_7zv1ygsdy0">_ga_7ZV1YGSDY0</label>
                    <input type="text" class="form-control" id="ga_7zv1ygsdy0" name="ga_7zv1ygsdy0" required>
                </div>
                <div class="form-group">
                    <label for="ga_7zv1ygsdy0_key">ga_7zv1ygsdy0_key</label>
                    <input type="text" class="form-control" id="ga_7zv1ygsdy0_key" name="ga_7zv1ygsdy0_key" required>
                </div>

                <button type="submit" class="btn btn-primary btn-block">Set Cookies</button>
            </form>
        </div>
        <div class="right centered-content">
            <h2>Run Code</h2>
            <div id="status" class="mb-4"></div>
            <form action="/start" method="post" class="mb-2">
                <button type="submit" class="btn btn-success btn-lg btn-block">Start Code</button>
            </form>
            <form action="/stop" method="post">
                <button type="submit" class="btn btn-danger btn-lg btn-block">Stop Code</button>
            </form>
        </div>
    </div>

    <!-- jQuery and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        // Fetch the current status from the server
        fetch('/status')
            .then(response => response.json())
            .then(data => {
                const statusDiv = document.getElementById('status');
                statusDiv.innerHTML = `<h4>Status: ${data.running ? 'Running' : 'Stopped'}</h4>`;
            });
    </script>
</body>
</html>
